<h2>Current weather (7 days)</h2>
  <app-weather-table [weatherData]="currentData"></app-weather-table>

<mat-divider></mat-divider>

<h2>Historical weather</h2>
<form class="past-days-form">
  <mat-form-field class="past-days">
    <mat-label>Past days</mat-label>
    <input
      matInput
      color="primary"
      [formControl]="pastDays"
      placeholder="Enter number of days for historical view"
    />
    <mat-icon matSuffix matTooltip="Enter the number of past days you want to retrieve data for. For example, entering '3' retrieves weather data from the past three days. In Line Chart tab you will see Historical chart for a selected value." matTooltipPosition="right" class="info-icon">info_outline</mat-icon>
    <mat-hint align="start"><strong>Enter a positive value</strong> </mat-hint>
  </mat-form-field>
</form>
<app-weather-table [weatherData]="historicalData"></app-weather-table>
